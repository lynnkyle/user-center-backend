server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: user-center
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/user-center
    username: root
    password: 123456
  session:
    timeout: 86400
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 数据库逻辑删除字段
      logic-delete-field: is_delete
      logic-delete-value: 1
      logic-not-delete-value: 0